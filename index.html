<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(229.99deg, #e99475 -26%, #f5c0ae 145%);"
        >
          <h1>Salmon</h1>
          <p>#e9967a</p>
        </div>
        <div
          style="background: linear-gradient(215.32deg, #93bf9f -1%, #273d31 124%);"
        >
          <h1>Feldgrau</h1>
          <p>#4d5d53</p>
        </div>
        <div
          style="background: linear-gradient(221.87deg, #e3cb61 1%, #d5b50d 128%);"
        >
          <h1>Goldenrod</h1>
          <p>#dcc03d</p>
        </div>
        <div
          style="background: linear-gradient(220.16deg, #e05579 -8%, #63131f 138%);"
        >
          <h1>Brown</h1>
          <p>#9c3148</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1540057357560-ed0ed423cdcd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2901&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/flagged/photo-1573803625411-9edf9a6ae3b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2775&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1602706874532-8e3e14d778a1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2733&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1623461317267-64b904c64534?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2707&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
